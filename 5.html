<!-- Ordered List -->
<!DOCTYPE html>
<html>
<head>
	<title>Ordered List</title>
</head>
<body>
	<ol type="1">
		<li>Item Pertama</li>
		<li>Item Kedua</li>
		<ol type="A">
			<li>Sub Item Pertama</li>
			<li>Sub Item Kedua</li>
			<ol type="I">
				<li>sub sub item pertama</li>
				<li>sub sub item kedua</li>
				<li>sub sub item ketiga</li>
			</ol>
			<li>Sub Item Ketiga</li>
		</ol>
		<li>Item Ketiga</li>
	</ol>
</body>
</html>
